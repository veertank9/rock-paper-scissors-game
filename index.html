<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="head">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="choicein">
        <div class="choice" id="rock">
            <img src="rock.jpeg" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpeg" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.jpeg" alt="Scissors">
        </div>
    </div>

    <div class="choicein info">
        <div class="result">
            <h3 id="comp-select">Computer choice :</h3>
            <h3 id="user-select">Your choice :</h3>
            <h2 class="dis-result">Lets play your move</h2>
        </div>

        <div class="score">
            <h4><u>SCORE BOARD</u></h4>
            <h4>YOUR SCORE : <b id="user-score">0</b></h4>
            <h4>COMP SCORE : <b id="comp-score">0</b></h4>
            <button id="button">RESET</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
